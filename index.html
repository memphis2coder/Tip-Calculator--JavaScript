<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div class="app">
          <h1 class="text-center">Tip Calculator</h1>
          <hr />
          <form>
            <!-- Total Bill -->
            <div class="form-group">
              <label>Total Bill:</label>
              <input
                type="text"
                class="form-control"
                id="billTotal"
                placeholder="Enter total bill... "
              />
            </div>
            <!-- Tip amount -->
            <div class="form-group">
              <label>Tip:</label>
              <span id="tipOutput"></span>
              <input
                type="range"
                value="0"
                class="custom-range"
                id="tipInput"
              />
            </div>
            <!-- Split -->
            <div>
              <label>Split (number of people) :</label>
              <span id="splitOutput"></span>
              <input
                type="range"
                value="1"
                min="1"
                max="10"
                class="custom-range"
                id="splitInput"
              />
            </div>
            <hr />
            <!-- New Bill -->
            <div>
              <label>New Bill (per person):</label><span id="newBill"> 0</span>
            </div>
            <div>
              <label>Tip Amount (per person):</label><span id="newTip"> 0</span>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
